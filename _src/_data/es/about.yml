description:
    title: Quiénes somos 
    content: |
       Somos un grupo de voluntarios multidisciplinar formado por médicos,
       ingenieros y matemáticos con una meta común: abrir nuevas líneas de
       investigación en el campo del cáncer haciendo uso de las últimos
       avances del mundo del análisis de datos. 
origin:
    title: Origen
    content: |
       Ser diagnosticado con cáncer no mola, y por ello un grupo de amigos en
       Londres decidió hacer algo al respecto, naciendo HackCancer. Del 10
       al 11 de Octubre de 2015, cuarenta de los mejores desarrolladores
       y médicos de todo el mundo se reunieron en Google Campus para
       crear productos para combatir el cáncer.
       <br><br>
       Ahora la comunidad que se creó ha decidió mantener el
       proyecto y estamos preparando el próximo capítulo: un Datathon.

