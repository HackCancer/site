description:
    title: En qué consiste
    content: |
        Una Datathon es una especie de <b>maratón de análisis de datos</b>. Un
        evento en el que durante 24 horas jovenes expertos en medicina,
        ingeniería de datos, matemáticas... trabajarán <b>juntos en grupos</b>
        para <b>buscar patrones </b>en diferentes bases de datos de cáncer. De
        esta manera podrán colaborar diferentes expertos que no suelen trabajar
        juntos en un mismo proyecto.
    calltoaction: Inscribirse

place:
    title: Fecha y Lugar
    content: |
        El evento se celebra desde el Viernes <b>8 de Junio</b> a la tarde
        hasta el Domingo <b>10 de Junio</b>. El evento así como el acto de
        presentación se realizará en las instalaciones de <b>Orona Fundazioa
        </b>en Hernani, Gipuzkoa

participants:
    title: Participantes y roles
    intro: |
         Durante la datathon cada grupo dispondrá de varias figuras clave que
         aportarán diferentes conocimientos al grupo de trabajo:
    roles:
    - name: Clínico 
      description: |
         Su figura aporta conocimiento en el campo del cancer desde la
         perspectiva clínica. Su función será la de dirigir al grupo en base
         a su conocimiento hacia diferentes herramientas que se puedan
         construir en base a los datos o patrones de interes clínico. 
    - name: Técnico 
      description: |
         Su figura aporta conocimiento en el campo del análisis de datos,
         técnicas de machine learning así como estadística. Su función será
         aportar las herramientas técnicas necesarias para conseguir el
         resultado deseado.
    - name: Investigador
      description: |
         Su figura aporta conocimiento en la estrucuturación y orientación del
         proyecto, búsqueda de conocimiento existente y conocimiento del área.

