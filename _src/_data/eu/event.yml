    intro: |
         Talde bakoitza aditu ezberdinez egongo da osatuta,
         jakintza-alor anitzeko taldea lortzeko:

    roles:
    - name: Kliniko
      description: |
         Klinikoaren figurak, minbiziaren ezaguera emango du ikuspuntu
         klinikotik bideratura. Bere funtzioa taldea gidatzea izango da,
         klinika arloan interesgarriak izan daitezkeen datu baseak eta
         patroiak tresna gisa eraikitzeko.

    - name: Teknikaria
      description: |
         Datu analisi arloko ezaguera, machine learning tektikak eta estatistika
         izango dira bere ekarpen nagusienak. Funtsezko funtzioa, beharrezkoak
         diren erreminta teknikoak erraztea izango da.

    - name: Ikertzailea
      description: |
         Ikertzailearen funtzioa, proiektuaren egitura eta orientazioa
         bideratzea izango da.

