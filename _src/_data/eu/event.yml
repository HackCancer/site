description:
    title: Zertan datza
    content: |
        Dathatoi bat, <b>analisi masiboen azterketa</b> moduko bat da.
        24 orduz, matematiketan, medikuntzan, datu ingenieritzan.. adituak
        diren gazteak, <b>taldeetan</b> elkarlana eginez, euren indarrak batuz
        lan egingo dute <b>patroi bilaketa</b> egiteko <b>minbiziari buruzko
        datuak dituzten</b> datu base ezberdinak erabiliz.
        Helburua, aditu ezberdinen indarrak batzea da, egunerokoan batera
        lan egiten ez duten adituak elkartuz proiektu berdinean lan egiteko.

    calltoaction: Izen ematea

place:
    title: Data eta tokia
    content: |
        Ekitaldia <b>Ekainak 8 ostiral</b> arratsaldetik
        <b>Ekainak 10 igandera </b> izango da. Bai ekitaldi eta bai aurkpezpen
        saioa <b>Orona Fundazioan</b> izango dira, Hernanin, Gipuzkoa


participants:
