- question: ¿En qué consiste la investigación a la que se destina la donación? 
  answer: |
     En Euskadi se diagnostican alrededor de 150 casos nuevos de cáncer infantil
     al año, de los cuales alrededor de 30 son casos de Guipúzcoa. El cáncer
     infantil es por definición una enfermedad rara pero su bajo impacto
     numérico queda compensado con creces por el alto impacto familiar y social
     que presentan estos casos. Es importante tener una base de datos lo
     más completa posible con todos los casos que se diagnostican, que servirá
     de puente entre el laboratorio de investigación básica y los
     oncólogos-pediatras que trabajan en el Hospital Universitario Donostia.
     Además, con los datos actualizados es importante realizar estudios
     epidemiológicos y comparativos que nos presenten una perspectiva clara de 
     la situación guipuzcoana a nivel global.

