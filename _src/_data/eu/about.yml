description:
    title: Nor gara
    content: |
       Jakintza-alor anitzeko taldebat gara, medikuz, ingenieri, matematikari
       eta boluntarioz osatutakoa. Helburu komun bat daukagu, minbiziaren
       arloak ikerketa bide berriak sortzea, datu analisi munduko aurrerapenak
       tresna gisa erabiliz.

origin:
    title: Jatorria
    content: |
       Minbizia diagnostikatua izatea ez da gustukoa. Londreseko talde lagun
       batek, bere harri koskorra jarri nahi izan zuen minbiziaren aurka
       indarrak batzeko, horrela HackCancer sortu zuten. 2005eko Urriak 10tik
       11ra, munduko 40 teknikari eta mediku elkartu ziren Google Campusean,
       minbizaren aurkako produktuak sortu ahal izateko.
       <br><br>
       Sortutako komunitateak proiektua mantentzea erabaki zuen.
       Guk hurrengo kapitulia sortu nahi dugu, Dathatoi bat.

