why:
    title: Zergatik ?
    content: |
        ASPANOGI asoziazioari dohaintza egiteak haur minbiziaren aurkako
        borrokan lagunduko digu. Tratamendu berriekin bizitzak aldatu eta hobetu
        ditzakegu, eta nork daki, agian gaixotasuna gainditzeko behar den
        harrikoxkorra jarri, proiektuak eta ikerketak aurrera bultzatzen
        baditugu.

how:
     title: Nola ?
     content: |
        HackCancer garraioibide bat besterik ez da, ASPANOGIRI ikusbidea
        emateko aitzakia. Dirulaguntza eta dohaintzak
        gehituz, minbiziaren aurkako indarrak batu nahi ditugu. Jar zaitez
        gurekin kontuaktuan eta hurrengo pausoak zehatuko dizkizugu.

donation:
    title: Babeslea izateko pausuak
    calltoaction: Taula deskargatu
    content: |
        Gure babesletako bat izan nahi baduzu, jakin babes maila ezberdinak
        ditugula. Deskargatu informazio gehiagorekin dugun PDF-a eta jar
        zaitez gurekin kontatuan aurrera jarraitzeko.
