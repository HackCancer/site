why:
    title: Zergatik ? 
    content: |
        Donar a ASPANOGI nos ayudará a combatir el cáncer infantil y traer
        tratamientos que cambian la vida y que salvan vidas a los niños y
        adolescentes con cáncer.

how:
     title: Nola ? 
     content: |
        HackCancer no es mas que un vehiculo, una excusa para dar visibilidad
        a ASPANOGI y poder así sumar fuerzas en las donaciones en la lucha
        contra el cancer. Ponte en contacto con nosotros y te indicaremos los
        siguientes pasos.

donation:
    title: Babeslea izateko pausuak 
    calltoaction: Taula deskargatu 
    content: |
        Si quieres convertirte en un patrocinador del evento, disponemos de
        varios niveles de patrocinio. Descargate el PDF con más información y
        ponte en contacto con nosotros para seguir adelante.
