why:
    title: Why donate?
    content: |
        Donating to ASPANOGI will help us fight childhood cancer and bring
        life-changing and life-saving treatments to children and adolescents
        with cancer.
how:
     title: How to make the donation? 
     content: |
        HackCancer is nothing more than a vehicle, an excuse to give visibility
        to ASPANOGI and thus be able to join forces in donations in the fight
        against cancer. Get in touch with us and we will indicate the following
        steps.
donation:
    title: I want to sponsor the event 
    calltoaction: Download sponsors table 
    content: |
        If you want to become a sponsor of the event, we have several levels of
        sponsorship. Download the PDF with more information and get in touch
        with us to move forward.
