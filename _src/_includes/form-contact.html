<div class="grid grid--full grid-medium--columns grid--gutters">
    <div class="grid__col grid__col--4">

        <form class="form form--contact" id="form-contact" action="{{ site.forms.contact }}" method="POST" accept-charset="UTF-8">
            <div class="form__group required">
                <label class="form__label" for="name">{{content.form.name}}</label>
                <input class="form__control" type="text" id="name" name="name" required placeholder=" ">
            </div>
            <div class="form__group required">
                <label class="form__label" for="email">{{content.form.email}}</label>
                <input class="form__control" type="email" id="email" name="_replyto" required placeholder=" ">
            </div>
            <div class="form__group required">
                <label class="form__label" for="comment">{{content.form.message}}</label>
                <textarea class="form__control" id="comment" name="comment" rows="4" required placeholder=" "></textarea>
            </div>
            <p class="form__group form__help">
                {{content.form.reqbefore}} <span class="required">*</span> {{content.form.reqafter}}.
            </p>
            <div class="form__group">
                <input class="button button-primary" type="submit" value="{{content.form.calltoaction}}">
            </div>

            <div class="alert alert--success hide">
                <p>
                    <strong class="alert__title">{{content.form.thanks}}</strong>
                </p>
            </div>
            <div class="alert alert--danger hide">
                <p>
                    <strong class="alert__title">{{content.form.error}}</strong>
                </p>
            </div>

            <input type="hidden" name="_subject" value="New contact form submission" />
            <input type="hidden" name="_language" value="{{site.active_lang}}" />
        </form>

    </div>
    <div class="grid__col grid__col--2">
        <h3></h3>

        {% include contact.html %}
    </div>
</div>
