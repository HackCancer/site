<head>
    <meta charset="utf-8">

    <!-- Dynamic meta title -->
    <title>
    {% if page.title %}
        {{ page.title }} · {{ site.title }}
    {% else %}
        {{ site.title }} · {{ site.description }}
    {% endif %}
    </title>

    <!-- Dynamic meta description -->
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% elsif page.front_page %}
        <meta name="description" content="{{ site.data.content-front.hero.description | strip_html | strip_newlines }}">
    {% else %}
        <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
    {% endif %}

    <!-- Mobile meta stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/ipdb.min.css">

    {% if page.css %}
        <link rel="stylesheet" href="/assets/css/{{ page.css }}.min.css">
    {% endif %}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    {% for alt in page.alternate %}
        <link rel="alternate" href="{{ site.url }}{{ alt.link }}" hreflang="{{ alt.language }}" />
    {% endfor %}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png?v=m2lxjxBQaB">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png?v=m2lxjxBQaB">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png?v=m2lxjxBQaB">
    <link rel="manifest" href="/assets/img/manifest.json?v=m2lxjxBQaB">
    <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg?v=m2lxjxBQaB" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/img/favicon.ico?v=m2lxjxBQaB">
    <meta name="apple-mobile-web-app-title" content="Hack Cancer">
    <meta name="application-name" content="Hack Cancer">
    <meta name="msapplication-config" content="/assets/img/browserconfig.xml?v=m2lxjxBQaB">
    <meta name="theme-color" content="#ffffff">

    <!-- Prevent search indexing for some pages or non-production builds -->
    {% if jekyll.environment != 'production' or page.sitemap == false  %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta name="robots" content="noindex, nofollow">

    {% include sharing.html %}

</head>
